<div class="flow-text center-align">Mis Juegos</div>
<div class="row">
	<div class="col s12 m4"  ng-repeat="obj in juegolist">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="center-align card-title">{{obj.nombreJuego}}</span>
				<p>{{obj.extra}}</p>
			</div>
			<div class="card-action">
				<p class="white-text">Genero del Juego: {{obj.genero}}</p>
			</div>
		</div>
	</div>
</div>
<div class="flow-text center-align">Mis Comics</div>
<div class="row">
	<div class="col s12 m4"  ng-repeat="obj in comiclist">
		<div class="card brown darken-1">
			<div class="card-content white-text">
				<span class="center-align card-title">{{obj.nombreComic}}</span>
				<p>{{obj.extra}}</p>
			</div>
			<div class="card-action">
				<p class="white-text">Genero del Comic: {{obj.genero}}</p>
			</div>
		</div>
	</div>
</div>

<div class="flow-text center-align">Mis Discos</div>
<div class="row">
	<div class="col s12 m4"  ng-repeat="obj in musiclist">
		<div class="card teal darken-1">
			<div class="card-content white-text">
				<span class="center-align card-title">{{obj.nombreDisco}}</span>
				<h5 class="center-align card-title">Album: {{obj.album}}</h5>
				<p>{{obj.extra}}</p>
			</div>
			<div class="card-action">
				<p class="white-text">Genero del Disco: {{obj.genero}}</p>
			</div>
		</div>
	</div>
</div>
